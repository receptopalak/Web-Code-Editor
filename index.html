<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insider Code Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/sweetalert2/6.1.1/sweetalert2.min.css'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="https://useinsider.com/" target="_blank"
          ><img id="insider-logo" src="file/insider.jpg"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-dark"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          data-toggle="collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-dark"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                onclick="savedFiles()"
              >
                History
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="historyfiles">
                <a class="dropdown-item text-dark" href="#">Action</a>
              </div>
            </li>
            <li class="nav-item active">
              <a
                class="nav-link text-dark"
                href="#"
                onclick="AskFileName('code')"
                >Save</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <iframe id="code"></iframe>
    <table id="panel">
      <tr>
        <th id="table-header" class="border border-5 border-dark" colspan="3">
          <span id="min" onclick="minpanel(this)">Minimize </span> <span>|</span>
          <span id="run" onclick="compile()"> Run</span>
        </th>
      </tr>
      <tr id="" class="code_panel">
        <td class="area border border-5 border-dark">
          <textarea  id="js" placeholder="JS"></textarea>
        </td>
        <td class="area border border-5 border-dark">
          <textarea id="html" placeholder="HTML"></textarea>
        </td>
        <td class="area border border-5 border-dark">
          <textarea id="css" placeholder="CSS"></textarea>
        </td>
      </tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"
      integrity="sha512-UNbeFrHORGTzMn3HTt00fvdojBYHLPxJbLChmtoyDwB6P9hX5mah3kMKm0HHNx/EvSPJt14b+SlD8xhuZ4w9Lg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/sweetalert2/6.1.1/sweetalert2.min.js"></script>
    
    <script type="text/javascript" src="app.js"></script>


  </body>
</html>
